# SonarQube/SonarCloud Configuration
# These properties can be overridden via Maven properties or environment variables

# Project identification
sonar.projectKey=thpham_gha-mvn-rflow
sonar.organization=thpham
sonar.projectName=MyProject

# Source configuration
sonar.sources=src/main/kotlin
sonar.tests=src/test/kotlin
sonar.java.source=17

# Encoding
sonar.sourceEncoding=UTF-8

# Kotlin configuration
sonar.kotlin.source.version=2.0

# Coverage
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Exclusions (adjust as needed)
sonar.exclusions=**/generated/**,**/build/**
sonar.test.exclusions=**/test/**

# Quality Gate
sonar.qualitygate.wait=true

# Branch analysis (for SonarCloud)
# sonar.branch.name is automatically set by the scanner

# For self-hosted SonarQube, uncomment and set your server URL:
# sonar.host.url=https://your-sonarqube-server.com
