# /etc/default/myproject (Debian) or /etc/sysconfig/myproject (RHEL)
# Environment variables for MyProject service
# Edit this file and run: systemctl restart myproject

# JVM Options
JAVA_OPTS="-Xmx512m -Xms256m -XX:+UseG1GC"

# Application Options
APP_OPTS=""

# Spring Profile (uncomment to change)
# SPRING_PROFILES_ACTIVE=production

# Custom config location (uncomment to override)
# SPRING_CONFIG_LOCATION=/etc/myproject/

# Logging level (uncomment to change)
# LOGGING_LEVEL_ROOT=INFO
