# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Install: pre-commit install && pre-commit install --hook-type commit-msg

repos:
  # =============================================================================
  # Standard pre-commit hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.md$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # =============================================================================
  # Dockerfile linting
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args:
          - '--ignore=DL3018'  # Allow apk add without version pinning

  # =============================================================================
  # Secret detection
  # =============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            package-lock\.json|
            \.release-please-manifest\.json
          )$

  # =============================================================================
  # Commit message validation (conventional commits)
  # =============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  # =============================================================================
  # Maven Spotless check (Kotlin formatting via ktlint)
  # =============================================================================
  - repo: local
    hooks:
      - id: spotless-check
        name: Spotless Check (Kotlin formatting)
        entry: mvn spotless:check -q -DskipTests
        language: system
        pass_filenames: false
        files: \.kt$
        types: [file]

      - id: maven-validate
        name: Maven Validate (POM syntax)
        entry: mvn validate -q -DskipTests
        language: system
        pass_filenames: false
        files: pom\.xml$
        types: [file]
