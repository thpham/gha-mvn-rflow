# Prometheus configuration for myproject-api
# Used with docker-compose.observability.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the Spring Boot application's actuator endpoint
  - job_name: 'myproject-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      # Use host.docker.internal to reach the host machine from Docker
      - targets: ['host.docker.internal:8080']
    scrape_interval: 10s
