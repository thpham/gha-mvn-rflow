# Loki configuration for local development
# Supports OTLP log ingestion from OpenTelemetry

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# Enable OTLP HTTP endpoint at /otlp/v1/logs
# Configure which resource attributes become index labels (for querying)
distributor:
  otlp_config:
    default_resource_attributes_as_index_labels:
      - service.name
      - service.namespace
      - deployment.environment

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Enable OTLP ingestion
limits_config:
  allow_structured_metadata: true
  volume_enabled: true
  # Accept out-of-order log writes (logs may arrive after their true creation time)
  # This ensures logs are stored with their original timestamp, not ingestion time
  reject_old_samples: false
  reject_old_samples_max_age: 168h  # Accept logs up to 7 days old
  otlp_config:
    resource_attributes:
      attributes_config:
        - action: index_label
          attributes:
            - service.name
            - service.version
            - deployment.environment
    # Store trace context as structured metadata for trace-to-logs correlation
    # Note: log_attributes only supports structured_metadata or drop, not index_label
    log_attributes:
      - action: structured_metadata
        attributes:
          - trace_id
          - span_id
