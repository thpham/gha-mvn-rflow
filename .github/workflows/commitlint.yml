name: Commitlint

on:
  pull_request:
    branches:
      - main
      - master
      - "release/**"

# Permissions required by the reusable workflow
permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    uses: thpham/actions/.github/workflows/commitlint.yml@main
    # No secrets needed for commitlint
