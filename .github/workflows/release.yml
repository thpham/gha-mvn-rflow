name: Release

on:
  push:
    branches:
      - main
      - "release/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/myproject-api

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        # v6
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          persist-credentials: false

      # Determine config file based on branch type:
      # - main/master: release-please-config.json (always-bump-minor)
      # - release/*: release-please-config-patch.json (always-bump-patch)
      # This prevents version collisions when fixes are backported
      - name: Determine Config File
        id: config
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [[ "${REF_NAME}" == "main" || "${REF_NAME}" == "master" ]]; then
            echo "config_file=release-please-config.json" >> "$GITHUB_OUTPUT"
            echo "Using release-please-config.json (always-bump-minor)"
          else
            echo "config_file=release-please-config-patch.json" >> "$GITHUB_OUTPUT"
            echo "Using release-please-config-patch.json (always-bump-patch)"
          fi

      - name: Run Release Please
        # v4
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: ${{ steps.config.outputs.config_file }}
          manifest-file: .release-please-manifest.json
          # Use current branch to support patch releases on release/* branches
          target-branch: ${{ github.ref_name }}

      # Auto-merge SNAPSHOT bump PRs (they only update POM versions)
      # These PRs have the label "autorelease: snapshot" and are safe to auto-merge
      - name: Auto-Merge SNAPSHOT PRs
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PRS: ${{ steps.release.outputs.prs }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Parse the PR JSON to get PR numbers and check for snapshot label
          # Note: release-please outputs labels as string array, not objects
          echo "${RELEASE_PRS}" | jq -r '.[] | select(.labels[] == "autorelease: snapshot") | .number' | while read -r pr_number; do
            if [[ -n "${pr_number}" ]]; then
              echo "Auto-merging SNAPSHOT PR #${pr_number}"
              # Try auto-merge first (waits for required checks if configured)
              # Fall back to direct merge if auto-merge not supported (no required checks)
              if ! gh pr merge "${pr_number}" --auto --squash --repo "${GITHUB_REPOSITORY}" 2>/dev/null; then
                echo "Auto-merge not available, merging directly..."
                gh pr merge "${pr_number}" --squash --repo "${GITHUB_REPOSITORY}"
              fi
            fi
          done

      - name: Output Release Info
        if: ${{ steps.release.outputs.release_created }}
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          MAJOR: ${{ steps.release.outputs.major }}
          MINOR: ${{ steps.release.outputs.minor }}
          PATCH: ${{ steps.release.outputs.patch }}
        run: |
          echo "Release created: ${TAG_NAME}"
          echo "Version: ${MAJOR}.${MINOR}.${PATCH}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Create Release Branch (only for releases from main)
  # ─────────────────────────────────────────────────────────────────────────────
  # Creates release/X.Y branch from the release tag to enable backporting.
  # Only runs for releases from main branch, not for patch releases.
  # ─────────────────────────────────────────────────────────────────────────────

  create-release-branch:
    name: Create Release Branch
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        # v6
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Create Release Branch
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          VERSION: ${{ needs.release-please.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Extract major.minor for branch name (e.g., 1.1.0 -> 1.1)
          BRANCH_VERSION=$(echo "${VERSION}" | cut -d. -f1-2)
          BRANCH_NAME="release/${BRANCH_VERSION}"

          # Check if branch already exists
          if git ls-remote --heads origin "${BRANCH_NAME}" | grep -q "${BRANCH_NAME}"; then
            echo "Branch ${BRANCH_NAME} already exists, skipping creation"
          else
            echo "Creating branch ${BRANCH_NAME} from tag ${TAG_NAME}"
            # Get the commit SHA for the tag
            TAG_SHA=$(git rev-parse "${TAG_NAME}")
            # Use GitHub API to create the branch (works with persist-credentials: false)
            gh api "repos/${GITHUB_REPOSITORY}/git/refs" \
              -f ref="refs/heads/${BRANCH_NAME}" \
              -f sha="${TAG_SHA}"
            echo "Successfully created branch ${BRANCH_NAME}"
          fi

  build:
    name: Build Release Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        # v6
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        # v5
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Upload Build Artifacts
        # v6
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: release-artifacts
          path: |
            modules/api/target/*.jar
          retention-days: 1

  # ─────────────────────────────────────────────────────────────────────────────
  # Native Multi-Architecture Docker Build (Matrix Strategy)
  # ─────────────────────────────────────────────────────────────────────────────
  # Uses native ARM runners instead of QEMU for ~2-3x faster arm64 builds.
  # Each architecture builds in parallel, then manifests are merged.
  # ─────────────────────────────────────────────────────────────────────────────

  build-docker:
    name: Build Docker ${{ matrix.platform }}
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare platform pair
        id: prepare
        run: |
          platform="${{ matrix.platform }}"
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Checkout
        # v6
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Download Build Artifacts
        # v4
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: release-artifacts
          path: modules/api/target/

      - name: Setup Docker Buildx
        # v3
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Login to GitHub Container Registry
        # v3
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        # v5
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and Push by Digest
        id: build
        # v6
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: modules/api
          platforms: ${{ matrix.platform }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            VERSION=${{ needs.release-please.outputs.version }}
            IMAGE_TYPE=release
            RETENTION=forever
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.repository }}-release-${{ matrix.platform }}
          cache-to: type=gha,scope=${{ github.repository }}-release-${{ matrix.platform }},mode=max

      - name: Export Digest
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          mkdir -p /tmp/digests
          touch "/tmp/digests/${DIGEST#sha256:}"

      - name: Upload Digest
        # v6
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: release-digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-docker:
    name: Merge Multi-Arch Manifest
    needs: [release-please, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download Digests
        # v4
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          path: /tmp/digests
          pattern: release-digests-*
          merge-multiple: true

      - name: Setup Docker Buildx
        # v3
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Login to GitHub Container Registry
        # v3
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker Tags
        id: docker-tags
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          REF_NAME: ${{ github.ref_name }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          MAJOR=$(echo "${VERSION}" | cut -d. -f1)
          MINOR=$(echo "${VERSION}" | cut -d. -f2)

          # Build tag list for metadata action format
          {
            echo "tags<<EOF"
            echo "type=raw,value=${VERSION}"
            echo "type=raw,value=${MAJOR}.${MINOR}"
            # Only add 'latest' tag for releases from main branch
            if [[ "${REF_NAME}" == "main" ]]; then
              echo "type=raw,value=latest"
              echo "Adding 'latest' tag (release from main)" >&2
            else
              echo "Skipping 'latest' tag (release from ${REF_NAME})" >&2
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Docker Metadata
        id: meta
        # v5
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.docker-tags.outputs.tags }}

      - name: Create Manifest List
        working-directory: /tmp/digests
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # shellcheck disable=SC2046
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${REGISTRY}/${IMAGE_NAME}@sha256:%s " *)

      - name: Inspect Manifest
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          docker buildx imagetools inspect "${REGISTRY}/${IMAGE_NAME}:${VERSION}"

  distribute:
    name: Distribute with JReleaser
    needs: [release-please, build, merge-docker]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        # v6
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ needs.release-please.outputs.tag_name }}
          persist-credentials: false

      - name: Setup Java
        # v5
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download Build Artifacts
        # v4
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: release-artifacts
          path: modules/api/target/

      - name: Run JReleaser
        # v2
        uses: jreleaser/release-action@90ac653bb9c79d11179e65d81499f3f34527dcd5
        with:
          arguments: full-release
          setup-java: false
        env:
          JRELEASER_PROJECT_VERSION: ${{ needs.release-please.outputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GPG Signing (optional - uncomment if configured)
          # JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          # JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          # JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          # MS Teams Announcement (optional - uncomment if configured)
          # JRELEASER_TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}

      - name: Upload JReleaser Output
        # v6
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        if: always()
        with:
          name: jreleaser-output
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
          retention-days: 7
