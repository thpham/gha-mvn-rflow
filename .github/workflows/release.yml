name: Release

on:
  push:
    branches:
      - main
      - master
      - "release/**"
  workflow_dispatch:

# Permissions required by the reusable workflow
permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write

jobs:
  release:
    uses: thpham/actions/.github/workflows/release.yml@main
    with:
      docker-image-name: ${{ github.repository }}/myproject-api
      docker-context: modules/api
    # GITHUB_TOKEN is automatically available to reusable workflows
    # Optional secrets (uncomment if needed):
    # secrets:
    #   GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
    #   GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    #   GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
    #   TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
    #   SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
