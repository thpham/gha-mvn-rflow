name: Backport

on: # zizmor: ignore[dangerous-triggers]
  pull_request_target:
    types: [closed]

# Permissions required by the reusable workflow
permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    uses: thpham/actions/.github/workflows/backport.yml@main
    # GITHUB_TOKEN is automatically available to reusable workflows
