name: Lint Workflows

on:
  push:
    branches:
      - main
      - master
      - "release/**"
    paths:
      - ".github/workflows/**"
      - ".github/actionlint.yaml"
  pull_request:
    branches:
      - main
      - master
      - "release/**"
    paths:
      - ".github/workflows/**"
      - ".github/actionlint.yaml"

concurrency:
  group: lint-workflows-${{ github.ref }}
  cancel-in-progress: true

# Deny all permissions by default - reusable workflow defines what it needs
permissions: {}

jobs:
  lint:
    uses: thpham/actions/.github/workflows/lint-workflows.yml@main
    # No secrets needed for linting
