name: Cleanup Container Registry

on:
  pull_request:
    types: [closed]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

# Deny all permissions by default - reusable workflow defines what it needs
permissions: {}

jobs:
  cleanup:
    uses: thpham/actions/.github/workflows/cleanup-registry.yml@main
    with:
      image-name: ${{ github.repository }}/myproject-api
    # GITHUB_TOKEN is automatically available to reusable workflows
