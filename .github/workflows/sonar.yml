name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    # Only run if SONAR_TOKEN is configured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame information

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # For self-hosted SonarQube, set SONAR_HOST_URL secret
          # For SonarCloud, leave unset (defaults to sonarcloud.io)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # Determine SonarQube host
          if [ -n "$SONAR_HOST_URL" ]; then
            echo "Using self-hosted SonarQube: $SONAR_HOST_URL"
            HOST_ARG="-Dsonar.host.url=$SONAR_HOST_URL"
          else
            echo "Using SonarCloud"
            HOST_ARG="-Dsonar.host.url=https://sonarcloud.io"
          fi

          # Run analysis
          mvn -B verify sonar:sonar \
            $HOST_ARG \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            **/target/site/jacoco/
          retention-days: 7
