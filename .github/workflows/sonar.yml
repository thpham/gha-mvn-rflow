name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Only run if SONAR_TOKEN is configured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0  # Full history for accurate blame information
          persist-credentials: false

      - name: Setup Java
        # v4
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven cache
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Restore SonarQube cache
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # For self-hosted SonarQube, set SONAR_HOST_URL secret
          # For SonarCloud, leave unset (defaults to sonarcloud.io)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # Determine SonarQube host
          if [ -n "${SONAR_HOST_URL}" ]; then
            echo "Using self-hosted SonarQube: ${SONAR_HOST_URL}"
            HOST_ARG="-Dsonar.host.url=${SONAR_HOST_URL}"
          else
            echo "Using SonarCloud"
            HOST_ARG="-Dsonar.host.url=https://sonarcloud.io"
          fi

          # Run analysis
          mvn -B verify sonar:sonar \
            "${HOST_ARG}" \
            "-Dsonar.token=${SONAR_TOKEN}" \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

      - name: Upload Coverage Reports
        # v4
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: coverage-reports
          path: |
            **/target/site/jacoco/
          retention-days: 7

      - name: Save Maven cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: github.event_name == 'push'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Save SonarQube cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: github.event_name == 'push'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
