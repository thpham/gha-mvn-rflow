name: CI

on:
  push:
    branches:
      - main
      - master
      - "release/**"
    paths:
      - "pom.xml"
      - "modules/**"
  pull_request:
    branches:
      - main
      - master
      - "release/**"
    types: [opened, synchronize, reopened, labeled]
    paths:
      - "pom.xml"
      - "modules/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions required by the reusable workflow
permissions:
  contents: read
  packages: write
  pull-requests: write
  actions: write
  security-events: write # Add this for SARIF upload
  id-token: write # Add this for OIDC signing

jobs:
  ci:
    uses: thpham/actions/.github/workflows/kotlin-mvn-ci.yml@main
    with:
      docker-image-name: ${{ github.repository }}/myproject-api
      docker-context: modules/api
      artifact-path: modules/api/target/api-*.jar
      # Security features (defaults):
      # - security-scan-enabled: true (warn-only, no build failure)
      # - sign-images: false (disabled for CI preview images)
