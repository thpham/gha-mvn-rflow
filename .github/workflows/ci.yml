name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'
    types: [opened, synchronize, reopened, labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/myproject-api

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      primary_tag: ${{ steps.tags.outputs.primary_tag }}
      rolling_tag: ${{ steps.tags.outputs.rolling_tag }}
      is_pr: ${{ steps.tags.outputs.is_pr }}

    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Java
        # v4
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven cache
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Extract version from POM
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "POM Version: ${VERSION}"

      - name: Generate image tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)

          if [[ "${EVENT_NAME}" == "pull_request" ]]; then
            PRIMARY_TAG="pr-${PR_NUMBER}-${TIMESTAMP}-${SHA_SHORT}"
            ROLLING_TAG="pr-${PR_NUMBER}"
            {
              echo "primary_tag=${PRIMARY_TAG}"
              echo "rolling_tag=${ROLLING_TAG}"
              echo "is_pr=true"
            } >> "$GITHUB_OUTPUT"
          else
            PRIMARY_TAG="main-${TIMESTAMP}-${SHA_SHORT}"
            ROLLING_TAG="edge"
            {
              echo "primary_tag=${PRIMARY_TAG}"
              echo "rolling_tag=${ROLLING_TAG}"
              echo "is_pr=false"
            } >> "$GITHUB_OUTPUT"
          fi

          echo "Primary tag (immutable): ${PRIMARY_TAG}"
          echo "Rolling tag: ${ROLLING_TAG}"

      - name: Build and Test
        run: mvn -B verify

      - name: Upload Test Results
        # v4
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'
          retention-days: 7

      - name: Upload Build Artifacts
        # v4
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: build-artifacts
          path: modules/api/target/*.jar
          retention-days: 1

      - name: Save Maven cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: github.event_name == 'push'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          persist-credentials: false

      - name: Setup Java
        # v4
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven cache
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Check Formatting
        run: mvn -B spotless:check

  publish-preview:
    name: Publish Preview
    needs: [build, lint]
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-image')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          persist-credentials: false

      - name: Download Build Artifacts
        # v4
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          name: build-artifacts
          path: modules/api/target/

      - name: Setup Docker Buildx
        # v3
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Login to GitHub Container Registry
        # v3
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image type
        id: image-type
        env:
          IS_PR: ${{ needs.build.outputs.is_pr }}
        run: |
          if [[ "${IS_PR}" == "true" ]]; then
            {
              echo "type=pr"
              echo "retention=3"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "type=snapshot"
              echo "retention=7"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Build and Push Docker Image
        # v6
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: modules/api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.primary_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.rolling_tag }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}
            VERSION=${{ needs.build.outputs.version }}
            IMAGE_TYPE=${{ steps.image-type.outputs.type }}
            PR_NUMBER=${{ github.event.pull_request.number || '' }}
            BRANCH_NAME=${{ github.head_ref || github.ref_name }}
            RETENTION=${{ steps.image-type.outputs.retention }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        # v7
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        env:
          PRIMARY_TAG: ${{ needs.build.outputs.primary_tag }}
          ROLLING_TAG: ${{ needs.build.outputs.rolling_tag }}
          REGISTRY_URL: ${{ env.REGISTRY }}
          IMAGE_NAME_VAL: ${{ env.IMAGE_NAME }}
        with:
          script: |
            const primaryTag = process.env.PRIMARY_TAG;
            const rollingTag = process.env.ROLLING_TAG;
            const registry = process.env.REGISTRY_URL;
            const image = process.env.IMAGE_NAME_VAL;

            const body = `## Preview Image

            Docker image published for this PR:

            \`\`\`bash
            # Immutable tag (recommended for testing)
            docker pull ${registry}/${image}:${primaryTag}

            # Rolling tag (always points to latest build of this PR)
            docker pull ${registry}/${image}:${rollingTag}
            \`\`\`

            **Tags created:**
            - \`${primaryTag}\` - immutable, commit-specific
            - \`${rollingTag}\` - rolling, updates on each push

            > These images will be automatically cleaned up 7 days after the PR is closed.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
