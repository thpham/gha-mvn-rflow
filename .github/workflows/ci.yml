name: CI

on:
  push:
    branches:
      - main
      - master
      - "release/**"
    paths:
      - "pom.xml"
      - "modules/**"
  pull_request:
    branches:
      - main
      - master
      - "release/**"
    types: [opened, synchronize, reopened, labeled]
    paths:
      - "pom.xml"
      - "modules/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Deny all permissions by default - reusable workflow defines what it needs
permissions: {}

jobs:
  ci:
    uses: thpham/actions/.github/workflows/ci.yml@main
    with:
      docker-image-name: ${{ github.repository }}/myproject-api
      docker-context: modules/api
    # GITHUB_TOKEN is automatically available to reusable workflows
