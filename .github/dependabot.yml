# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # =============================================================================
  # Maven dependencies (Kotlin, Spring Boot, etc.)
  # =============================================================================
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Zurich"
    # Cooldown prevents updating to freshly released versions (supply chain security)
    cooldown:
      default-days: 7
      semver-major-days: 14
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group Spring Boot related updates together
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
          - "org.springframework:*"
          - "org.springframework.security:*"
      # Group Kotlin updates together
      kotlin:
        patterns:
          - "org.jetbrains.kotlin:*"
      # Group test dependencies together
      testing:
        patterns:
          - "org.junit*"
          - "io.mockk:*"
          - "com.ninja-squad:*"
          - "org.testcontainers:*"

  # =============================================================================
  # GitHub Actions workflows
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Zurich"
    # Cooldown prevents updating to freshly released versions (supply chain security)
    cooldown:
      default-days: 7
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"

  # =============================================================================
  # Docker base images
  # =============================================================================
  - package-ecosystem: "docker"
    directory: "/modules/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Zurich"
    # Cooldown prevents updating to freshly released versions (supply chain security)
    cooldown:
      default-days: 7
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build(deps)"
